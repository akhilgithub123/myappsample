
<div class="container">
<h2>View 1</h2>
Name:
<input type="text" ng-model="filter.name"/>
<br>
<ul>
<li ng-repeat="cust in customers | filter: filter.name | orderBy:cust.name">{{ cust.name }}</li>
</ul>
<br>
Customer Name:<br>
<input type="text" ng-model="newCustomer.name"/>
<br>
Customer Age:<br>
<input type="text" ng-model="newCustomer.age"/>
<br>
Customer City:<br>
<input type="text" ng-model="newCustomer.city"/>
<br><br>
<button ng-click="addCustomer()">ADD</button>
<br><br>
<a href="#/view2">View 2</a>
</div>
